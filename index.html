<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="TrybeWarts logo">
        <form class="trybewarts-login">
            <input type="email" pattern=".+@globex\.com" id="email" placeholder="Login">
            <input type="password" id="password" placeholder="Senha">
            <button class="login-button">Logar</button>
        </form>
    </header>
    <script scr="script.js"></script>
</body>

</html>
