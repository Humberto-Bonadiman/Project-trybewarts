<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="TrybeWarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" id="email" placeholder="Login">
            <input type="password" id="password" placeholder="Senha">
            <button id="login-button">Logar</button>
        </form>
    </header>
    <main id="body-main">
        <form id="evaluation-form">
          <div id="full-name">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
          <input id="input-email" type="email" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts logo"> 
    </main>
    <script src="script.js"></script>
</body>

</html>
