<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="TrybeWarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" id="email" placeholder="Login">
            <input type="password" id="password" placeholder="Senha">
            <button id="login-button">Logar</button>
        </form>
    </header>
    <main id="body-main">
        <form id="evaluation-form">
          <div id="full-name">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
          <div id="email-house">
            <input id="input-email" type="email" placeholder="Email">
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <div id="radio-buttons">
            <label id="label-family">Qual sua família?</label>
            <br>
            <input type="radio" id="frontend" name="family" value="Frontend">
            <label for="frontend">Frontend</label>
            <br>
            <input type="radio" id="backend" name="family" value="Backend">
            <label for="backend">Backend</label>
            <br>
            <input type="radio" id="fullStack" name="family" value="FullStack">
            <label for="fullStack">FullStack</label>
          </div>
          <div id="checkboxs">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
            <input type="checkbox" id="HoFs" name="HoFs" class="subject" value="HoFs">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" id="Jest" name="Jest" class="subject" value="Jest">
            <label for="Jest">Jest</label>
            <input type="checkbox" id="Promises" name="Promises" class="subject" value="Promises">
            <label for="Promises">Promises</label>
            <input type="checkbox" id="React" name="React" class="subject" value="React">
            <label for="React">React</label>
            <input type="checkbox" id="SQL" name="SQL" class="subject" value="SQL">
            <label for="SQL">SQL</label>
            <input type="checkbox" id="Python" name="Python" class="subject" value="Python">
            <label for="Python">Python</label>
          </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts logo"> 
    </main>
    <script src="script.js"></script>
</body>

</html>
