<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="TrybeWarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" id="email" placeholder="Login">
      <input type="password" id="password" placeholder="Senha">
      <button id="login-button">Logar</button>
    </form>
  </header>
  <main id="body-main">
    <form id="evaluation-form">
      <div id="full-name">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="email-house">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa: </label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="radio-buttons-family">
        <label id="label-family">Qual sua família?</label>
        <br>
        <input type="radio" id="frontend" name="family" class="family" value="Frontend">
        <label for="frontend">Frontend</label>
        <br>
        <input type="radio" id="backend" name="family" class="family" value="Backend">
        <label for="backend">Backend</label>
        <br>
        <input type="radio" id="fullStack" name="family" class="family" value="FullStack">
        <label for="fullStack">FullStack</label>
      </div>
      <hr>
      <div id="checkboxs">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input type="checkbox" id="HoFs" name="HoFs" class="subject" value="HoFs">
        <label for="HoFs">HoFs</label>
        <input type="checkbox" id="Jest" name="Jest" class="subject" value="Jest">
        <label for="Jest">Jest</label>
        <input type="checkbox" id="Promises" name="Promises" class="subject" value="Promises">
        <label for="Promises">Promises</label>
        <input type="checkbox" id="React" name="React" class="subject" value="React">
        <label for="React">React</label>
        <input type="checkbox" id="SQL" name="SQL" class="subject" value="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" id="Python" name="Python" class="subject" value="Python">
        <label for="Python">Python</label>
      </div>
      <hr>
      <div id="radio-buttons-rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" id="one" name="rate" class="rate" value="1">
        <label for="one">1</label>
        <input type="radio" id="two" name="rate" class="rate" value="2">
        <label for="two">2</label>
        <input type="radio" id="three" name="rate" class="rate" value="3">
        <label for="three">3</label>
        <input type="radio" id="four" name="rate" class="rate" value="4">
        <label for="four">4</label>
        <input type="radio" id="five" name="rate" class="rate" value="5">
        <label for="five">5</label>
        <input type="radio" id="six" name="rate" class="rate" value="6">
        <label for="six">6</label>
        <input type="radio" id="seven" name="rate" class="rate" value="7">
        <label for="seven">7</label>
        <input type="radio" id="eight" name="rate" class="rate" value="8">
        <label for="eight">8</label>
        <input type="radio" id="nine" name="rate" class="rate" value="9">
        <label for="nine">9</label>
        <input type="radio" id="ten" name="rate" class="rate" value="10">
        <label for="ten">10</label>
      </div>
      <hr>
      <div id="textarea-comment">
        <label for="text-here" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows="10" cols="60"></textarea>
        <div id="counter">500</div>
      </div>
      <hr>
      <div id="checkbox-agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" name="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts logo">
  </main>
  <hr>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
